<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nov√Ω p≈ô√≠jem ‚Äì Pixie‚Ñ¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #222;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, button {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            max-width: 300px;
        }
        #preview {
            margin-top: 20px;
        }
        .btn-back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            padding: 6px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üì¶ Nov√Ω p≈ô√≠jem</h1>

    <label for="kod">K√≥d z ƒç√°rov√©ho/QR k√≥du:</label>
    <input type="text" id="kod" placeholder="Skenuj nebo napi≈°..." />
    <button onclick="startScanner()">üì∑ Skenovat k√≥d</button>

    <label for="vyrobce">V√Ωrobce:</label>
    <input type="text" id="vyrobce" />

    <label for="barva">Barva:</label>
    <input type="text" id="barva" />

    <label for="material">Materi√°l:</label>
    <input type="text" id="material" />

    <label for="delka">D√©lka (m):</label>
    <input type="number" id="delka" />

    <button onclick="odeslat()">‚ûï P≈ôidat</button>

    <div id="preview"></div>

    <a href="index.html" class="btn-back">üîô Zpƒõt</a>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function startScanner() {
            const preview = document.getElementById("preview");
            preview.innerHTML = "";

            const div = document.createElement("div");
            div.id = "reader";
            preview.appendChild(div);

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    html5QrCode.stop();
                    try {
                        const [vyrobce, barva, material] = decodedText.split(";");
                        document.getElementById("kod").value = decodedText;
                        document.getElementById("vyrobce").value = vyrobce;
                        document.getElementById("barva").value = barva;
                        document.getElementById("material").value = material;
                    } catch (e) {
                        preview.innerHTML = "";
                    }
                },
                (errorMessage) => {}
            );
        }

        function odeslat() {
            alert("‚úÖ Hotovo! Tady by se odeslal p≈ô√≠jem do tabulky.");
        }
    </script>
</body>
</html>
